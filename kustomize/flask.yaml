apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapi
spec:
  selector:
    matchLabels:
      app: flaskapi
  replicas: 1
  template:
    metadata:
      labels:
        app: flaskapi
    spec:
      containers:
        - name: flaskapi
          image: tonykurya/flask-api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
      initContainers:
        - name: wait-for-mysql
          image: bitnami/kubectl
          command:
            - sh
            - -c
            - |
              until kubectl wait --for=condition=Ready pod -l app=mysql --timeout=120s; do sleep 2; done


---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: flaskapi
  type: LoadBalancer